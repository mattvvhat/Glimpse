<DOCTYPE html>
<html>
  <head>
    <title>Fuck a super model</title>
    <script src="../src/Glimpse.js"></script>
  </head>
  <body>

    <!-- Textbox container -->
    <div id='wrapper' style="background-color: red">
      <input id="vve1" value="you know">
      <input id="vve2" value="sometimes things work">
    </div>

    <script>

      // Controller for entire page
      Glimpse(window)
        .blurred(function (ev) {
          console.log('* Left from page');
        })
        .focused(function (ev) {
          console.log('* Returned to page');
        });

      // Controller for first input box
      Glimpse('vve1')
        .blurred(function (ev) {
          this.domEl.style.background = '#FFF';
        })
        .focused(function (ev) {
          this.domEl.style.background = '#CCC';
        });

      // Controller for second input box
      Glimpse('vve2')
        .blurred(function (ev) {
          document.body.style.background = '#FFF';
        })
        .focused(function (ev) {
          document.body.style.background = '#CCC';
        });

    </script>
  </body>
</html>
